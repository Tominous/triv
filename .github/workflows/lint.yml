name: lint
on: [push, pull_request]
jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12.0.0

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        uses: icrawl/action-eslint@v1
